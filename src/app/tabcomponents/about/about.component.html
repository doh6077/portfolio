<section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8 mt-8">
  <h2 class="text-3xl font-bold text-center mb-6">About Me</h2>
  <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20"></div>
  <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>
  <div class="mx-auto max-w-2xl lg:max-w-4xl">
      <figure class="mt-10">
          <blockquote class="text-center text-xl font-semibold leading-8 text-gray-900 sm:text-2xl sm:leading-9">
              <p>Hello, my name is {{content.name}}. Welcome to my page.</p>
          </blockquote>
          <figcaption class="mt-10 flex flex-col items-center">
              <img class="h-20 w-20 rounded-full mb-4" src={{content.image}} alt="">
              <div class="flex items-center justify-center space-x-3 text-base">
                  <div class="font-semibold text-gray-900">{{content.name}}</div>
                  <svg viewBox="0 0 2 2" width="3" height="3" aria-hidden="true" class="fill-gray-900">
                      <circle cx="1" cy="1" r="1" />
                  </svg>
              </div>
          </figcaption>
      </figure>
  </div>
</section>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
