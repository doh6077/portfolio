<h2 class="text-2xl font-bold mb-4">My Projects</h2>
<input type="text" placeholder="title" class="border border-gray-300 rounded py-2 px-3 mb-4 w-full" [(ngModel)]="title" (ngModelChange)="update()"/>
<p class="mb-6">{{title}}</p>

<div *ngFor="let x of filteredData" class="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
    <div class="p-4 border-b border-gray-200">
        <h3 class="text-xl font-semibold">{{x.title}}</h3>
        <p class="text-gray-600">{{x.subtitle}}</p>
        <a href="{{x.github}}" target="_blank">
            <i class="fa fa-github" style="font-size:48px"></i>
          </a>
    </div>
    <div class="p-4">
        <img class="w-full h-auto max-h-48-w-20 object-cover" [src]="x.image" [alt]="x.title">
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
